apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postdb
spec:
  selector:
    matchLabels:
      app: postdb
  template:
    metadata:
      labels:
        app: postdb
    spec:
      containers:
        - name: postdb
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "admin123"
          volumeMounts:
            - mountPath: /data/db
              name: postdb-storage
      volumes:
        - name: postdb-storage
          persistentVolumeClaim:
            claimName: postdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postdb
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      name: mongo
  selector:
    app: postdb
