apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: messagedb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messagedb
spec:
  selector:
    matchLabels:
      app: messagedb
  template:
    metadata:
      labels:
        app: messagedb
    spec:
      containers:
        - name: messagedb
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "root"
            - name: POSTGRES_DB
              value: "message"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: messagedb-storage
      volumes:
        - name: messagedb-storage
          persistentVolumeClaim:
            claimName: messagedb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: messagedb
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: messagedb
